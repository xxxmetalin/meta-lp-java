<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

  <body>
    <header class="l-header">
      <h1>
        <picture>
          <source srcset="./assets/images/FV-sp.jpg" media="(max-width: 599px)"/><img src="./assets/images/FV.jpg" alt="画期的な事業モデルが支持されています"/>
        </picture>
      </h1>

        <section class="p-top__point l-container__full" id="point">

            </div>
            <div class="swiper-button-next link-hover"><img src="./assets/images/slider-next.svg"/>
